<!-- In case the separate elements need to be used as partial ot element of a Layout
NB: all scripts and styles need to be applied and the image paths must be checked.
-->

<!-- Dashboard stats with icons-->

<div class="sc-dashboard-statsOne-wrapper">
    <div class="stats-icons-wrapper">
        <div class="icon-container">
            <div class="stat-icon">
                <img src="images/employees.png" />
            </div>
            <div class="stat-value">155</div>
            <div class="stat-title">Employees</div>
        </div>
        <div class="icon-container">
            <div class="stat-icon">
                <img src="images/processes.png" />
            </div>
            <div class="stat-value">200</div>
            <div class="stat-title">Processes</div>
        </div>
        <div class="icon-container">
            <div class="stat-icon">
                <img src="images/quotations.png" />
            </div>
            <div class="stat-value">15%</div>
            <div class="stat-title">Quotations</div>
        </div>
    </div>

</div>

<!-- Dashboard stats images-->

<div class="sc-dashboard-stats-graphs">
    <div class="graphs-wrapper">
        <div class="graph-container">
            <img src="images/col-charts.png" />
        </div>
        <div class="graph-container">
            <img src="images/pie-charts.png" />
        </div>
        <div class="graph-container">
            <img src="images/timeseries-chart.png" />
        </div>
    </div>
</div>
